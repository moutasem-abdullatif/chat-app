<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #chat {
            height: 500px;
            width: 300px;
            overflow: scroll;
        }

        #charWrap {
            float: left;
            border: 1px solid brown;
        }

        #contentWrap {
            display: none;
        }

        #users {
            float: left;
            clear: right;
        }


    </style>
</head>
<body>
<div id="nickWrap">
    <p>Enter a User name :</p>
    <p style="color: red" id="nickError"></p>
    <form id="setNick">
        <input type="text" size="35" id="nickName">
        <input type="submit" value="Enter">
    </form>
</div>
<div id="contentWrap">
    <div id="charWrap">
        <div id="chat"></div>
    </div>
    <div id="users"></div>
    <div id="messageForm">
        <form id="send-message">
            <input type="text" id="message" size="35">
            <input type="submit">
        </form>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
    $(document).ready(function () {
        var socket = io.connect('http://localhost:3000');
        var $nickForm = $('#setNick');
        var $nickBox = $('#nickName');
        var $nickError = $('#nickError');
        var $chat = $('#chat');
        var $messageForm = $('#send-message');
        var $messageBox = $('#message');
        var $users = $('#users');


        $messageForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new message', $messageBox.val());
            $messageBox.val('');
        });

        //new message 'general'
        socket.on('general message', function (data) {
            $chat.append("<p><b>" + data.nick + "</b> :" + data.msg + "</p>");
        });

        $nickForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new user', $nickBox.val(), function (data) {
                if (data) {
                    $('#nickWrap').hide();
                    $('#contentWrap').show();
                } else {
                    $nickError.html("this username is taken! try another one");
                }
            });
            $nickBox.val('');
        });

        //new user has joined
        socket.on('username', function (data) {
            var html = '';
            data.forEach(function (item) {
                html += item + "<br>";
            });
            $users.html(html);
        });

        socket.on('userdisconnect', function (data) {
            $chat.append("<p style='color: brown'> user <b>" + data + "</b> disconnected </p>");
        });
    });
</script>
</body>
</html>
